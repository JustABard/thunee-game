name: Build Release APK

on:
  # Allow manual trigger from Actions tab
  workflow_dispatch:

  # Trigger on push to main branch
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

  # Trigger on pull request to main
  pull_request:
    branches:
      - main
      - master

jobs:
  build-android:
    name: Build Android Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-keystore.jks

      - name: Create key.properties
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=release-keystore.jks
          EOF

      - name: Build APK (Signed)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: flutter build apk --release

      - name: Build APK (Debug Signed)
        if: ${{ secrets.KEYSTORE_BASE64 == '' }}
        run: flutter build apk --release

      - name: Build App Bundle (Signed)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: flutter build appbundle --release

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "App version: $VERSION"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thunee-game-v${{ steps.version.outputs.version }}-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload App Bundle Artifact
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: thunee-game-v${{ steps.version.outputs.version }}-release.aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Build Split APKs
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: flutter build apk --release --split-per-abi

      - name: Upload Split APKs
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: thunee-game-v${{ steps.version.outputs.version }}-split-apks
          path: build/app/outputs/flutter-apk/app-*-release.apk
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/flutter-apk/app-*-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
